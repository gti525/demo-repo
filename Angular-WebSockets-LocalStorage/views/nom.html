<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			<textarea name="message" rows="30" cols="50"></textarea>
			<br />
			<input type="button" onClick="definirMessage(document.forms[0].elements['message'].value)" value="Enregistrer son texte">
		</form>
		<script language="javascript">
			if (localStorage["message"] != undefined){
				document.forms[0].elements['message'].value = localStorage["message"];
			}

			function definirMessage(message){
				localStorage["message"] = message;
			}
		</script>
	</body>
</html>
