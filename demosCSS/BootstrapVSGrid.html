<html>
	<head>
		<title>Bootstrap VS Grid</title>
		<script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="	sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<style>
			body{
				margin: 10px 50px;
			}
			div{
				text-align: center;
			}
			.entete{
				background-color: yellow;
				height: 40px;
			}
			.menu{
				background-color: green;
				height: 200px;
			}
			.contenu {
				height: 200px;
				background-color: aliceblue;
			}
			.footer{
				background-color: orange;
				height: 40px;
			}

			@media (min-width: 760px) {
				.grille{
					display: grid;
					grid-template-columns: repeat(12, 1fr);
					grid-template-rows: 40px 200px 40px;
				}
				.grille .entete{
					grid-column: span 12;
				}

				.grille .menu{
					grid-column: span 4;
				}

				.grille .contenu{
					grid-column: span 8;
				}

				.grille .footer{
					grid-column: span 12;
				}
			}
		</style>
	</head>
	<body>
		<h1>Comparaison entre les grilles de Bootstrap et le CSS3 Grid Layout</h1>
		<span>
			<h2>Bootstrap</h2>
			<span class="bootstrap">
				<div class="row">
					<div class="col-xs-12 entete">Entête</div>
				</div>
				<div class="row">
					<div class="col-sm-4 col-xs-12 menu">Menu</div>
					<div class="col-sm-8 col-xs-12 contenu">Contenu</div>
				</div>
				<div class="row">
					<div class="col-xs-12 footer">Pied de page</div>
				</div>
			</span>
		</span>

		<span>
			<h2>CSS3 Grid Layout</h2>
			<span class="grille">
				<div class="entete">Entête</div>	
				<div class="menu">Menu</div>
				<div class="contenu">Contenu</div>
				<div class="footer">Pied de page</div>
			</span>
		</span>
	</body>
</html>
